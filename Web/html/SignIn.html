<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maform-signinxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="../CSS/style.css" rel="stylesheet"/>

</head>

        <header>
            <h1 class="titulo-header">Technology</h1>
        </header>

<body>

<div class="container">


    <div class="jumbotron">
        <h1 class="text-center">Registro</h1>
    </div>


    <form class="form-horizontal register" role="form">

        <div class="form-group">
            <label class="col-lg-4 control-label">Nombres:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">Apellidos:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">Fecha Nacimiento:</label>
            <div class="col-lg-4">
                <input type="date" class="form-control" id="fechaNacimiento">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">UserName:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="user" placeholder="user">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">Sexo: </label>
            <input type="radio" name="sexo" value="h"> Hombre
            <input type="radio" name="sexo" value="m"> Mujer
        </div>


        <div class="form-group">
            <label class="col-lg-4 control-label">Telefono:</label>
            <div class="col-lg-4">
                <input type="tel" class="form-control" placeholder="Telefono">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">Email:</label>
            <div class="col-lg-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Contraseña</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="password"
                       placeholder="Contraseña">
            </div>
        </div>
        <div class="form-group">
            <label class=col-lg-4 control-label> </label>
            <div class="col-lg-4">
                <input type="checkbox" value="agree">  Accepto <a href="#">Terminos y condiciones</a>.
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
